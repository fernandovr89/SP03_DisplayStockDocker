# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - display-stock

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_62bd55ebff654318a02218e81c1195e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c92b01604d194805a580b6c9ddde045a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_62bd55ebff654318a02218e81c1195e0 }}/fernandovr89/display-stock:${{ github.sha }}
        file: ./app/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'display-stock'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_54f15e17ae464ea1ab9f4466ad9c3297 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_62bd55ebff654318a02218e81c1195e0 }}/fernandovr89/display-stock:${{ github.sha }}'
